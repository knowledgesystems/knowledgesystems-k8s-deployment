apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "4"
  creationTimestamp: null
  generation: 1
  labels:
    run: gn-vep-grch37
  name: gn-vep-grch37
spec:
  replicas: 1
  selector:
    matchLabels:
      run: gn-vep-grch37
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: gn-vep-grch37
    spec:
      containers:
      - env:
        - name: SERVER_PORT
          value: "8888"
        - name: JAVA_OPTS
          value: '-Dverbose=true -Dvep.assembly=GRCh37'
        image: genomenexus/gn-vep:05c7b326506ad9ec46cdc23be50f871730eb8c42
        imagePullPolicy: Always
        volumeMounts:
        - name: vep-data
          subPath: cache
          mountPath: /opt/vep/.vep
        readinessProbe:
          httpGet:
            path: /vep/human/region/7:140453136-140453136:1/T
            port: 8888
          initialDelaySeconds: 10
          timeoutSeconds: 15
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /vep/human/region/7:140453136-140453136:1/T
            port: 8888
          initialDelaySeconds: 31
          timeoutSeconds: 60
          periodSeconds: 30
        name: gn-vep-grch37
        ports:
        - containerPort: 8888
          protocol: TCP
        resources:
          requests:
            memory: 3Gi
          limits:
            memory: 9Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      # download data from s3 bucket (takes ~15m).
      # TODO: It might be better to create a volume from an existing snapshot.
      initContainers:
      - name: download-vep-cache
        image: busybox:1.30.0
        command: ['sh', '-c',
            'cd /vep_data; mkdir -p cache/tmp; chmod a+w cache/tmp; wget https://genome-nexus-vep-data.s3.amazonaws.com/file_list.txt; for f in $(cat file_list.txt); do mkdir -p $(dirname $f); wget https://genome-nexus-vep-data.s3.amazonaws.com/$f -O $f; done; cd cache; tar xvf homo_sapiens_vep_98_GRCh37.tar'
        ]
        volumeMounts:
        - name: vep-data
          mountPath: /vep_data
      volumes:
      - name: vep-data
        persistentVolumeClaim:
          claimName: gn-vep-pvc-grch37
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: gn-vep-grch37
    app: gn-vep-grch37
  name: gn-vep-grch37
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8888
  - port: 443
    name: https
    targetPort: 8888
  selector:
    run: gn-vep-grch37
  type: ClusterIP
