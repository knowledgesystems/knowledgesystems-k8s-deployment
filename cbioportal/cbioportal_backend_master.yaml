    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: cbioportal-public
        image: cbioportal/cbioportal:master-web-shenandoah
        command: [ "/usr/bin/java" ]
        args: [
            # from https://developers.redhat.com/blog/2017/04/04/openjdk-and-containers/
