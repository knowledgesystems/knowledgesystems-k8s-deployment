          command:  ["/bin/sh", "-c"]
          args:
            - cp -R /jprofiler/* /jprofiler-agent
          volumeMounts:
            - name: jprofiler-agent
              mountPath: "/jprofiler-agent"
      containers:
      - envFrom:
        - configMapRef:
            name: cbioportal-backend-jprofiler-agent
        env:
        - name: PORTAL_HOME
