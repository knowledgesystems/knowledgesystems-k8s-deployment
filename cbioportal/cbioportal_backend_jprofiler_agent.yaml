            "-Ddarwin.auth_url=$(DARWIN_AUTH_URL)",
            "-Ddarwin.response_url=$(DARWIN_RESPONSE_URL)",
            "-Ddarwin.authority=$(DARWIN_AUTHORITY)",
            "-Dddp.response_url=$(DDP_RESPONSE_URL)",
