            "-Dredis.database=4",
            "-Dpersistence.cache_type=none",
            #"-Dredis.leader_address=redis://cbioportal-persistence-redis-master:6379",
            #"-Dredis.follower_address=redis://cbioportal-persistence-redis-replicas:6379",
