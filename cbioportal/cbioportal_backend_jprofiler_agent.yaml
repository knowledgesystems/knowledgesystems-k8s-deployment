apiVersion: v1
kind: Service
metadata:
  labels:
    run: cbioportal-backend-jprofiler-agent
  name: cbioportal-backend-jprofiler-agent
  selfLink: /api/v1/namespaces/default/services/cbioportal-backend-jprofiler-agent
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8888
  selector:
    run: cbioportal-backend-jprofiler-agent
  type: ClusterIP
