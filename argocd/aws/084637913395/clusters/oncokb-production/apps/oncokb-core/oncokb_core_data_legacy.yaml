apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: oncokb-core-data-legacy
  name: oncokb-core-data-legacy
spec:
  replicas: 1
  selector:
    matchLabels:
      run: oncokb-core-data-legacy
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: oncokb-core-data-legacy
    spec:
      containers:
        - env:
          envFrom:
            - secretRef:
                name: oncokb-core-data-legacy
            - secretRef:
                name: oncokb-db-msk-prod-rds
            - secretRef:
                name: oncokb-redis-cluster
          image: oncokb/oncokb:1.4.10
          command: ["java"]
          args: [
            "-Dapp.name=$(APP_NAME)",
            "-Djdbc.driverClassName=com.mysql.jdbc.Driver",
            "-Djdbc.url=jdbc:mysql://$(DB_HOST):$(DB_PORT)/oncokb_core_legacy?useUnicode=yes&characterEncoding=UTF-8&useSSL=false",
            "-Djdbc.username=$(DB_USERNAME)",
            "-Djdbc.password=$(DB_PASSWORD)",
            "-Doncokb_transcript.token=$(ONCOKB_TRANSCRIPT_TOKEN)",
            "-Dredis.enable=false",
            "-Dshow_sitemaps=false",
            "-jar",
            "/webapp-runner.jar",
            "--enable-compression",
            "--port",
            "8888",
            "/app.war"
          ]
          imagePullPolicy: Always
          # use actionable variants endpoint to cache everything
          readinessProbe:
            httpGet:
              path: /api/v1/utils/allActionableVariants
              port: 8888
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 20
          livenessProbe:
            httpGet:
              path: /api/v1/utils/allActionableVariants
              port: 8888
            # wait for the pod is ready
            initialDelaySeconds: 540
            timeoutSeconds: 10
            periodSeconds: 10
            failureThreshold: 10
          name: oncokb-core-data-legacy
          ports:
            - containerPort: 8888
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2
              memory: 4Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      nodeSelector:
        workload: legacy-apps
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "legacy-apps"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: oncokb-core-data-legacy
  name: oncokb-core-data-legacy
spec:
  ports:
    - port: 8888
  selector:
    run: oncokb-core-data-legacy
  type: ClusterIP
