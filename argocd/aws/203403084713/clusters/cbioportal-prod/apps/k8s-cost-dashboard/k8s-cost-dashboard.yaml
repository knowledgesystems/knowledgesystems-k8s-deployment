apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-cost-dashboard
  labels:
    run: k8s-cost-dashboard
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      run: k8s-cost-dashboard
  template:
    metadata:
      labels:
        run: k8s-cost-dashboard
    spec:
      containers:
        - name: cloud-cost-dashboard
          image: cbioportal/k8s-cost-dashboard:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5001
              protocol: TCP
          env:
            - name: FLASK_ENV
              value: "production"
            - name: FLASK_DEBUG
              value: "false"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
          envFrom:
            - secretRef:
                name: k8s-cost-dashboard
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: cache
              mountPath: /app/.cache
      nodeSelector:
        workload: "k8s-cost"
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoSchedule
          key: workload
          operator: Equal
          value: k8s-cost
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: k8s-cost-dashboard-cache
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-cost-dashboard
  labels:
    run: k8s-cost-dashboard
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    run: k8s-cost-dashboard
