apiVersion: v1
kind: PersistentVolume
metadata:
  name: cbioportal-session-service-mongodb-dev
spec:
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  awsElasticBlockStore:
    volumeID: vol-0e8cd75d39f01cea9
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cbioportal-session-service-mongodb-dev
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 200Gi
  volumeName: cbioportal-session-service-mongodb-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: cbioportal-session-service-dev
  name: cbioportal-session-service-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      run: cbioportal-session-service-dev
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: cbioportal-session-service-dev
    spec:
      containers:
        - env:
            - name: SERVER_PORT
              value: "8888"
            - name: MONGODB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cbioportal-session-service-mongodb-creds
                  key: mongodb-root-password
          envFrom:
            - secretRef:
                name: cbioportal-session-service-user-creds
          image: cbioportal/session-service:0.6.5
          command: ["java"]
          args: [
            "-Dspring.data.mongodb.uri=mongodb://root:$(MONGODB_ROOT_PASSWORD)@cbioportal-session-service-mongodb-dev:27017/session_service?authSource=admin",
            "-Dsecurity.basic.enabled=true",
            "-Dspring.security.user.name=$(USER_NAME)",
            "-Dspring.security.user.password=$(USER_PASSWORD)",
            "-jar",
            "/app.war"
          ]
          imagePullPolicy: Always
          readinessProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 5
          name: cbioportal-session-service-dev
          ports:
            - containerPort: 8888
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      # run on critical node group
      nodeSelector:
        workload: cbio-session
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "cbio-session"
          effect: "NoSchedule"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: cbioportal-session-service-dev
  name: cbioportal-session-service-dev
spec:
  ports:
    - port: 80
      name: http
      targetPort: 8888
  selector:
    run: cbioportal-session-service-dev
  type: ClusterIP