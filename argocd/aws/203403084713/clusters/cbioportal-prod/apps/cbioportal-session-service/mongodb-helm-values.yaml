image:
  tag: "4.2"
nodeSelector:
  workload: cbio-session
persistence:
  size: 200Gi
tolerations:
  - effect: NoSchedule
    key: workload
    operator: Equal
    value: cbio-session
auth:
  existingSecret: cbioportal-session-service-mongodb-creds
persistentVolumeClaimRetentionPolicy:
  enabled: true
  whenScaled: Retain
  whenDeleted: Retain