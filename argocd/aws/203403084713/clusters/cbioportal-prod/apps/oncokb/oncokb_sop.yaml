apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: oncokb-sop
  name: oncokb-sop
  namespace: oncokb
spec:
  replicas: 1
  selector:
    matchLabels:
      run: oncokb-sop
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: oncokb-sop
    spec:
      containers:
        - env:
          image: oncokb/oncokb-sop:6.0.1
          imagePullPolicy: Always
          # use actionable variants endpoint to cache everything
          readinessProbe:
            httpGet:
              path: /
              port: 4321
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 4321
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 3000
          name: oncokb-sop
          ports:
            - containerPort: 4321
              name: http
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "oncokb"
          effect: "NoSchedule"
      nodeSelector:
        workload: oncokb
---
apiVersion: v1
kind: Service
metadata:
  name: oncokb-sop
  namespace: oncokb
spec:
  ports:
    - port: 4321
      name: http
      targetPort: 4321
  selector:
    run: oncokb-sop
  type: ClusterIP
