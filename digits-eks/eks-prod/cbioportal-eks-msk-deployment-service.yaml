        admission.datadoghq.com/java-lib.version: v1.24.2
    spec:
      volumes:
        - name: msk-eks-configmap-volume
          configMap:
            name: eks-v6-shared-kc-dec-2029
            items:
              - key: local.key
                path: local.key
              - key: local.crt
                path: local.crt
        - name: cbioportal-frontend-config-volume
          configMap:
            name: msk-eks-frontend-config
            items:
              - key: frontendConfig.json
                path: frontendConfig.json
        - name: mskcerts-volume
          configMap:
            name: mskcerts
            items:
              - key: mskcerts
                path: mskcerts
      containers:
        - envFrom:
            - configMapRef:
                name: msk-v6-eks
          env:
            - name: PORTAL_HOME
              value: /cbioportal/
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_LOGS_INJECTION
              value: "true"
          image: cbioportal/cbioportal:6.1.0-web-shenandoah
          volumeMounts:
            - name: msk-eks-configmap-volume
              mountPath: /cbioportal/local.key
              subPath: local.key
            - name: msk-eks-configmap-volume
              mountPath: /cbioportal/local.crt
              subPath: local.crt
            - name: cbioportal-frontend-config-volume
              mountPath: /cbioportal/frontendConfig.json
              subPath: frontendConfig.json
            - name: mskcerts-volume
              mountPath: /certs/mskcerts
              subPath: mskcerts
          command: [ "java" ]
          args: [
            # from https://developers.redhat.com/blog/2017/04/04/openjdk-and-containers/
            "-Xms100m",
            "-Xmx60g",
            "-XX:+UnlockExperimentalVMOptions",
            "-XX:+UseShenandoahGC",
            "-XX:ShenandoahUncommitDelay=1000",
            "-XX:ShenandoahGuaranteedGCInterval=10000",
            #"-XX:+AlwaysPreTouch",
            #"-XX:+UseTransparentHugePages",
            #"-XX:+UseNUMA",
            #"-XX:+PrintGCDetails",
            #"-XX:+UseParallelGC",
            #"-XX:+PrintGCDateStamps",
            #"-XX:ParallelGCThreads=4",
            #"-XX:+UseG1GC",
            #"-XX:+AggressiveHeap",
            # non aggressive garbage collection
            #"-XX:MinHeapFreeRatio=20",
            #"-XX:MaxHeapFreeRatio=40",
            #"-XX:GCTimeRatio=19",
            #"-XX:AdaptiveSizePolicyWeight=90",
            # This issue says to use maxRAMFraction > 1
            # https://github.com/akka/akka/issues/23499, but haven't found this
            # to work v well
            #"-XX:MaxRAMFraction=1",
            "-XX:+PrintFlagsFinal",
            "-XshowSettings:vm",
            # need to set MaxRAM, somehow the MaxRAMFraction is not picked up
            # from the limits
            #"-XX:MaxRAM=6500m",
            "-Djavax.net.ssl.trustStore=/certs/mskcerts",
            "-Djavax.net.ssl.trustStorePassword=$(TRUSTSTORE_PASSWORD)",
            "-jar",
