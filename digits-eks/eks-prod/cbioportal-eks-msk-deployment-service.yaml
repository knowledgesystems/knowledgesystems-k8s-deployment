  generation: 1
  labels:
    run: eks-msk
    tags.datadoghq.com/env: eks-msk
    tags.datadoghq.com/service: cbioportal
    tags.datadoghq.com/version: 6.1.0
  name: eks-msk
  selfLink: /apis/extensions/v1beta1/namespaces/default/deployments/eks-msk
spec:
  replicas: 2
  selector:
    matchLabels:
      run: eks-msk
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
